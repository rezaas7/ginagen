<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست محصولات ژیناژن</title>
  <style>
    @import url('https://cdn.jsdelivr.net/npm/vazir-font@26.0.2/dist/font-face.css');

    body {
      font-family: Vazir, Tahoma, sans-serif;
      margin: 10px;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
    }
    .total-box {
      background: #fff;
      padding: 12px;
      border: 2px solid #4CAF50;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
      input[type="number"] {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <h2>لیست محصولات ژیناژن</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>نام محصول</th>
        <th>قیمت داروخانه</th>
        <th>قیمت مصرف‌کننده</th>
        <th>تعداد</th>
        <th>جمع قیمت</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total-box">
    جمع کل: <span id="totalPrice">۰</span> تومان
  </div>

  <!-- کتابخانه SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let products = [];
    let total = 0;

    // خواندن فایل Excel از مسیر پروژه (کنار همین HTML)
    fetch("ginagen.xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        products = XLSX.utils.sheet_to_json(sheet);
        renderProducts(products);
      });

    function formatNumber(num) {
      return Math.round(num).toLocaleString("fa-IR");
    }

    function renderProducts(products) {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      products.forEach((p, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p["نام محصول"]}</td>
          <td>${formatNumber(p["قیمت داورخانه"])}</td>
          <td>${formatNumber(p["قیمت مصرف کننده"])}</td>
          <td><input type="number" min="0" value="0" onchange="updatePrice(${index}, this.value)" /></td>
          <td id="price-${index}">۰</td>
        `;
        tbody.appendChild(row);
      });
    }

    function updatePrice(index, qty) {
      const product = products[index];
      const price = qty * product["قیمت داورخانه"]; // محاسبه بر اساس قیمت داروخانه
      document.getElementById(`price-${index}`).innerText = formatNumber(price);

      // محاسبه جمع کل
      total = 0;
      products.forEach((p, i) => {
        const val = document.getElementById(`price-${i}`).innerText.replace(/٬/g, "");
        total += parseInt(val) || 0;
      });
      document.getElementById("totalPrice").innerText = formatNumber(total);
    }
  </script>
</body>
</html>
