<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست محصولات ژیناژن</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@26.0.2/dist/font-face.css">
  <style>
    body {
      font-family: Vazir, Tahoma, sans-serif;
      margin: 10px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product h3 {
      font-size: 14px;
      margin: 0 0 8px;
    }
    .info {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .info span {
      font-weight: bold;
      color: #2e7d32;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .sum {
      font-weight: bold;
      color: #d32f2f;
    }
    .total-box {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 2px solid #2e7d32;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>لیست محصولات ژیناژن</h2>
  <div id="products"></div>

  <div class="total-box">
    جمع کل: <span id="totalPrice">۰</span> تومان
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let products = [];
    let rowTotals = [];

    const formatFa = (num) => new Intl.NumberFormat('fa-IR').format(Math.round(num || 0));

    fetch("ginagen.xlsx")
      .then(res => res.arrayBuffer())
      .then(buf => {
        const wb = XLSX.read(buf, { type: "array" });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const raw = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        products = raw.map(r => ({
          name: r["نام محصول"],
          pharm: Number(r["قیمت داورخانه"] || 0),
          cons: Number(r["قیمت مصرف کننده"] || 0)
        }));
        rowTotals = new Array(products.length).fill(0);
        render(products);
      });

    function render(list) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      list.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <div class="info">قیمت داروخانه: <span>${formatFa(p.pharm)}</span></div>
          <div class="info">قیمت مصرف‌کننده: ${formatFa(p.cons)}</div>
          <div class="actions">
            <input type="number" min="0" value="0" data-index="${i}" />
            <div class="sum" id="sum-${i}">۰</div>
          </div>
        `;
        container.appendChild(div);
      });

      container.querySelectorAll("input[type='number']").forEach(inp => {
        inp.addEventListener("input", onQtyChange);
      });
    }

    function onQtyChange(e) {
      const idx = Number(e.target.dataset.index);
      const qty = Number(e.target.value);
      const price = qty * (products[idx]?.pharm || 0);
      rowTotals[idx] = price;
      document.getElementById(`sum-${idx}`).textContent = formatFa(price);
      updateTotal();
    }

    function updateTotal() {
      const total = rowTotals.reduce((s, v) => s + v, 0);
      document.getElementById("totalPrice").textContent = formatFa(total);
    }
  </script>
</body>
</html>
